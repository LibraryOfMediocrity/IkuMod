  Description: |-
    At the start of {PlayerName}'s next turn{Level:plural one='' other='s'}: gain {Num} |Surge|, gain {Mana} and put {Num} random attack cards from the draw pile into the hand.

IkuReboundSe:
  Name: Rebound
  Description: |-
    The next {Level} card{Level:plural one='' other='s'} |Veiled| are returned to the hand.

IkuExileStatusSe:
  Name: Breath of Paradise
  Description: |-
    Whenever a Status or Misfortune card is |Veiled|, |Exile| it and draw a card.

IkuArcSe:
  Name: Arc Lightning
  Description: |-
    Attack cards deal {Level} more damage when {PlayerName} has surge.